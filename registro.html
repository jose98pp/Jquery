<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Formulario de Registro de Estudiantes</h1>
        <form id="registroEstudianteForm">
            <div class="mb-3">
                <label for="ci" class="form-label">CI:</label>
                <input type="number" class="form-control" id="ci" name="ci" required>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>

            <button type="submit" class="btn btn-primary">Registrar Estudiante</button>
        </form>

        <h2 class="mt-5">Listado de Estudiantes</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>CI</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="tablaEstudiantesBody">
                <!-- Aquí se agregarán las filas de estudiantes -->
            </tbody>
        </table>
        <!-- Después de la tabla -->
        <button id="exportarExcel" class="btn btn-primary me-2">Exportar a Excel</button>
        <button id="exportarJSON" class="btn btn-primary">Exportar a JSON</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/sheetjs.min.js"></script>

</body>
</html>
